{% extends 'base.html' %}

{% block title %}Create Employee{% endblock %}

{% block content %}
    <h1>Create New Employee</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
